<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ami's Mind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f7;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
    }
    .btn {
      background-color: #007aff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #005ecb;
    }
    .spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007aff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="text-2xl font-bold text-center mb-6">Ami's Mind</h1>
    <form id="contentForm">
      <label for="screenshot" class="block text-sm font-medium text-gray-700">Upload Screenshot:</label>
      <input type="file" id="screenshot" name="screenshot" accept="image/*" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
      <label for="notes" class="block text-sm font-medium text-gray-700 mt-4">Notes:</label>
      <textarea id="notes" name="notes" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea>
      <label for="ideas" class="block text-sm font-medium text-gray-700 mt-4">Ideas:</label>
      <textarea id="ideas" name="ideas" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea>
      <div id="spinner" class="spinner"></div>
      <p id="statusMessage" class="text-center text-sm text-gray-600 mt-2"></p>
      <button type="submit" class="btn mt-6 w-full">Save</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
<script>
    // Replace with your own Firebase config from Step 2
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBq3ND6irGFsZYgl95Atf5gm62sFcW-R_Y",
  authDomain: "amis-s-mind.firebaseapp.com",
  databaseURL: "https://amis-s-mind-default-rtdb.firebaseio.com",
  projectId: "amis-s-mind",
  storageBucket: "amis-s-mind.firebasestorage.app",
  messagingSenderId: "759504870947",
  appId: "1:759504870947:web:4036e4989edd10a7dcdb96",
  measurementId: "G-EZFTKMB4Z6"
};
    // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  const spinner = document.getElementById('spinner');
  const statusMessage = document.getElementById('statusMessage');
  const submitButton = document.querySelector('.btn');

  // Handle form submission
  document.getElementById('contentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const screenshotFile = document.getElementById('screenshot').files[0];
    const notes = document.getElementById('notes').value;
    const ideas = document.getElementById('ideas').value;

    if (!screenshotFile) {
      alert('Please upload a screenshot.');
      return;
    }

    // Check file size (10 MB = 10 * 1024 * 1024 bytes)
    if (screenshotFile.size > 10 * 1024 * 1024) {
      alert('File size exceeds 10 MB. Please upload a smaller file.');
      return;
    }

    spinner.style.display = 'block';
    submitButton.disabled = true;
    statusMessage.textContent = 'Uploading...';

    const storageRef = storage.ref('screenshots/' + screenshotFile.name);

    storageRef.put(screenshotFile)
      .then((snapshot) => {
        return snapshot.ref.getDownloadURL();
      })
      .then((downloadURL) => {
        return db.collection('mind_items').add({
          screenshotURL: downloadURL,
          notes: notes,
          ideas: ideas,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        statusMessage.textContent = 'Saved successfully!';
        document.getElementById('contentForm').reset();
      })
      .catch((error) => {
        console.error('Upload failed:', error);
        statusMessage.textContent = 'Error: ' + error.message;
      })
      .finally(() => {
        spinner.style.display = 'none';
        submitButton.disabled = false;
      });
  });
</script>
</body>
</html>
