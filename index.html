<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ami's Mind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card { max-width: 800px; margin: 20px auto; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:disabled { background-color: #cccccc; cursor: not-allowed; }
        .error { color: red; }
        .success { color: green; }
        .spinner { display: none; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .item-card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .item-img { max-width: 200px; margin: 5px; }
        .item-text { margin: 5px 0; }
        .item-timestamp { font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-2xl font-bold text-center mb-6">Ami's Mind</h1>
        <form id="contentForm">
            <label for="pictures" class="block text-sm font-medium text-gray-700">Upload Pictures:</label>
            <input type="file" id="pictures" name="pictures" accept="image/*" multiple class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            <p id="fileError" class="text-sm error"></p>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mt-4">Notes:</label>
        <textarea id="notes" name="notes" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" rows="3"></textarea>
        <button type="button" id="startNotesSpeech" class="mt-2 mr-2 p-2 bg-blue-500 text-white rounded">Start Speech</button>
        <button type="button" id="stopNotesSpeech" class="mt-2 p-2 bg-red-500 text-white rounded">Stop Speech</button>
        <p id="notesError" class="text-sm error"></p>

        <label for="ideas" class="block text-sm font-medium text-gray-700 mt-4">Ideas:</label>
        <textarea id="ideas" name="ideas" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" rows="3"></textarea>
        <button type="button" id="startIdeasSpeech" class="mt-2 mr-2 p-2 bg-blue-500 text-white rounded">Start Speech</button>
        <button type="button" id="stopIdeasSpeech" class="mt-2 p-2 bg-red-500 text-white rounded">Stop Speech</button>
        <p id="ideasError" class="text-sm error"></p>

        <div id="spinner" class="spinner"></div>
        <p id="statusMessage" class="text-center text-sm text-gray-600 mt-2"></p>
        <button type="submit" class="btn mt-6 w-full">Save</button>
    </form>
</div>

<div class="card mt-6">
    <h2 class="text-xl font-bold text-center mb-4">Saved Items</h2>
    <input type="text" id="searchBar" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Search notes and ideas">
    <div id="itemsList"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
<script>
    // Replace with your Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyBq3ND6irGFsZYgl95Atf5gm62sFcW-R_Y",
  authDomain: "amis-s-mind.firebaseapp.com",
  databaseURL: "https://amis-s-mind-default-rtdb.firebaseio.com",
  projectId: "amis-s-mind",
  storageBucket: "amis-s-mind.firebasestorage.app",
  messagingSenderId: "759504870947",
  appId: "1:759504870947:web:4036e4989edd10a7dcdb96",
  measurementId: "G-EZFTKMB4Z6"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // DOM elements
    const spinner = document.getElementById('spinner');
    const statusMessage = document.getElementById('statusMessage');
    const submitButton = document.querySelector('.btn');
    const fileError = document.getElementById('fileError');
    const notesError = document.getElementById('notesError');
    const ideasError = document.getElementById('ideasError');
    const itemsList = document.getElementById('itemsList');
    const searchBar = document.getElementById('searchBar');

    // Speech Recognition Setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const notesRecognition = SpeechRecognition ? new SpeechRecognition() : null;
    const ideasRecognition = SpeechRecognition ? new SpeechRecognition() : null;

    if (notesRecognition && ideasRecognition) {
        notesRecognition.continuous = true;
        ideasRecognition.continuous = true;

        notesRecognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript;
            document.getElementById('notes').value += transcript + ' ';
        };

        ideasRecognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript;
            document.getElementById('ideas').value += transcript + ' ';
        };

        document.getElementById('startNotesSpeech').addEventListener('click', () => notesRecognition.start());
        document.getElementById('stopNotesSpeech').addEventListener('click', () => notesRecognition.stop());
        document.getElementById('startIdeasSpeech').addEventListener('click', () => ideasRecognition.start());
        document.getElementById('stopIdeasSpeech').addEventListener('click', () => ideasRecognition.stop());
    } else {
        alert('Speech recognition is not supported in this browser.');
    }

    // Fetch and display items
    let allItems = [];
    db.collection('pictures').orderBy('timestamp', 'desc').onSnapshot((snapshot) => {
        allItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        displayItems();
    }, (error) => {
        console.error('Error fetching items:', error);
        itemsList.innerHTML = '<p class="text-center error">Error loading items.</p>';
    });

    // Display items based on search term
    function displayItems() {
        const searchTerm = searchBar.value.toLowerCase();
        const filteredItems = allItems.filter(item => {
            const notes = item.notes.toLowerCase();
            const ideas = item.ideas.toLowerCase();
            return notes.includes(searchTerm) || ideas.includes(searchTerm);
        });

        itemsList.innerHTML = '';
        if (filteredItems.length === 0) {
            itemsList.innerHTML = '<p class="text-center text-gray-500">No items found.</p>';
            return;
        }

        filteredItems.forEach((item) => {
            const itemElement = document.createElement('div');
            itemElement.className = 'item-card';
            const imagesHtml = item.pictureUrls.map(url => `<img src="${url}" alt="Picture" class="item-img">`).join('');
            itemElement.innerHTML = `
                ${imagesHtml}
                <p class="item-text"><strong>Notes:</strong> ${item.notes}</p>
                <p class="item-text"><strong>Ideas:</strong> ${item.ideas}</p>
                <p class="item-timestamp">${item.timestamp ? new Date(item.timestamp.toDate()).toLocaleString() : 'Unknown time'}</p>
            `;
            itemsList.appendChild(itemElement);
        });
    }

    // Listen for search input
    searchBar.addEventListener('input', displayItems);

    // Handle form submission
    document.getElementById('contentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const files = document.getElementById('pictures').files;
        const notes = document.getElementById('notes').value.trim();
        const ideas = document.getElementById('ideas').value.trim();

        fileError.textContent = '';
        notesError.textContent = '';
        ideasError.textContent = '';
        statusMessage.textContent = '';
        statusMessage.classList.remove('error', 'success');

        let isValid = true;
        if (files.length === 0) {
            fileError.textContent = 'Please upload at least one picture.';
            isValid = false;
        } else {
            for (let file of files) {
                if (!file.type.startsWith('image/')) {
                    fileError.textContent = 'Please upload image files only.';
                    isValid = false;
                    break;
                }
                if (file.size > 10 * 1024 * 1024) {
                    fileError.textContent = 'Each file must be less than 10 MB.';
                    isValid = false;
                    break;
                }
            }
        }

        if (!notes) {
            notesError.textContent = 'Please enter some notes.';
            isValid = false;
        }
        if (!ideas) {
            ideasError.textContent = 'Please enter some ideas.';
            isValid = false;
        }

        if (!isValid) return;

        spinner.style.display = 'block';
        submitButton.disabled = true;
        statusMessage.textContent = 'Uploading...';

        const pictureUrls = [];
        const uploadPromises = Array.from(files).map(file => {
            const storageRef = storage.ref('pictures/' + Date.now() + '-' + file.name);
            const uploadTask = storageRef.put(file);
            return new Promise((resolve, reject) => {
                uploadTask.on('state_changed',
                    null,
                    (error) => reject(error),
                    () => {
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            pictureUrls.push(downloadURL);
                            resolve();
                        });
                    }
                );
            });
        });

        Promise.all(uploadPromises)
            .then(() => {
                return db.collection('pictures').add({
                    pictureUrls: pictureUrls,
                    notes: notes,
                    ideas: ideas,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            })
            .then(() => {
                statusMessage.textContent = 'Saved successfully!';
                statusMessage.classList.add('success');
                document.getElementById('contentForm').reset();
            })
            .catch((error) => {
                handleError(error);
            })
            .finally(() => {
                spinner.style.display = 'none';
                submitButton.disabled = false;
            });
    });

    function handleError(error) {
        console.error('Error:', error);
        let message = 'An error occurred.';
        if (error.code === 'storage/unauthorized') message = 'Unauthorized access. Please check permissions.';
        else if (error.code === 'storage/canceled') message = 'Upload canceled.';
        else if (error.code === 'firestore/permission-denied') message = 'Permission denied to save data.';
        statusMessage.textContent = message;
        statusMessage.classList.add('error');
    }
</script>
</body>
</html>
